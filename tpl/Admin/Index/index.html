<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$title}</title>   
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="description" content="{$description}">
        <meta name="keywords" content="{$keywords}">

        <!-- Base Css Files -->
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/jqueryui/ui-lightness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/fontello/css/fontello.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/animate-css/animate.min.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/nifty-modal/css/component.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/magnific-popup/magnific-popup.css" rel="stylesheet" /> 
        <link href="__PUBLIC__/statics/coco-chat/assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/statics/coco-chat/assets/css/style-responsive.css" rel="stylesheet" />
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/pace/pace.css" rel="stylesheet" />
        
        <!-- Extra CSS Files -->
        <link href="__PUBLIC__/statics/coco-chat/assets/libs/layer/skin/default/layer.css" rel="stylesheet" />
        
        <!-- Custom Css Files -->
        <link href="__ADMIN_CSS__/index.css"  rel="stylesheet" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="fixed-left">
	
	<!-- Begin page -->
	<div id="wrapper">
		<!-- Top Bar Start -->
		<div class="topbar">
		    <div class="topbar-left">
		        <div class="logo">
		            <h1><a href="#"><img src='<empty name="logo">__PUBLIC_IMAGES__/logo.png<else />{$logo}</empty>' alt="Logo"></a></h1>
		        </div>
		        <button class="button-menu-mobile open-left">
		        <i class="fa fa-bars"></i>
		        </button>
		    </div>
		    <!-- Button mobile view to collapse sidebar menu -->
		    <div class="navbar navbar-default" role="navigation">
		        <div class="container">
		            <div class="navbar-collapse2">
		                <ul class="nav navbar-nav navbar-right top-navbar">
		                    <li class="dropdown iconify hide-phone">
		                        <a href="{:U('Mail/unread')}" target="main-frame"><i class="fa fa-envelope"></i><span id="unread-count" class="label label-danger absolute">{$unreadcount}</span></a>
		                    </li>
		                    <li class="dropdown iconify hide-phone"><a href="#" onclick="javascript:toggle_fullscreen()"><i class="icon-resize-full-2"></i></a></li>
		                    <li class="dropdown topbar-profile">
		                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="rounded-image topbar-profile-image"><img src='<empty name="head_portrait">__PUBLIC_IMAGES__/default-user.png<else />{$head_portrait}</empty>'></span> {$admin['username']} <i class="fa fa-caret-down"></i></a>
		                        <ul class="dropdown-menu">
		                            <li><a href="{:U('Admin/info')}" target="main-frame"><i class="icon-user-male"></i> 修改个人信息</a></li>
		                            <li><a href="{:U('Admin/editPassword')}" target="main-frame"><i class="icon-edit-alt"></i> 修改密码</a></li>
		                            <li><a class="logout-button" href="javascript:;" ref="{:U('Login/logout')}"><i class="icon-logout-1"></i> 退出</a></li>
		                        </ul>
		                    </li>
		                </ul>
		            </div>
		            <!--/.nav-collapse -->
		        </div>
		    </div>
		</div>
		<!-- Top Bar End -->
		
		<!-- Left Sidebar Start -->
        <div class="left side-menu">
            <div class="sidebar-inner slimscrollleft">
                <!--- Profile -->
                <div class="profile-info">
                    <div class="col-xs-4">
                      <a href="{:U('Admin/info')}" target="main-frame" class="rounded-image profile-image"><img src='<empty name="head_portrait">__PUBLIC_IMAGES__/default-user.png<else />{$head_portrait}</empty>'></a>
                    </div>
                    <div class="col-xs-8">
                        <div class="profile-text">welcome <b>{$admin['username']}</b></div>
                        <div class="profile-buttons">
                          <a href="{:U('mail/index')}" target="main-frame"><i class="fa fa-envelope-o pulse"></i></a>
                          <a class="logout-button" href="javascript:;" title="Sign Out" ref="{:U('Login/logout')}"><i class="fa fa-power-off text-red-1"></i></a>
                        </div>
                    </div>
                </div>
                <!--- Divider -->
                <div class="clearfix"></div>
                <hr class="divider" />
                <div class="clearfix"></div>
                <!--- Divider -->
                <div id="sidebar-menu">
                    <ul>
					    <volist name="admin_menu" id="v">
                    		<li class='has_sub'>
	                    		<empty name="v['children']">
									<a href="{:U($v['path'])}"  target="main-frame" <if condition="$v.is_default eq 'true'">class="active"</if >><i class='{$v.icon}'></i><span>{$v.title}</span></a>
		                    	<else />
		                    		<a href='javascript:void(0);'><i class='{$v.icon}'></i><span>{$v.title}</span><span class="pull-right"><i class="fa fa-angle-down"></i></span></a>
		                    		<ul>
										<volist name="v.children" id="children">
											<li><a href="{:U($children['path'],$children['params'])}"  target="main-frame" <if condition="$children.is_default eq 'true'">class="active"</if >><span>{$children.title}</span></a></li>
										</volist>
									</ul>
		                    	</empty>
							</li>
						</volist>
					</ul>
					<div class="clearfix"></div>
                </div>
            <div class="clearfix"></div><br><br><br>
        </div>
        </div>
        <!-- Left Sidebar End -->
        
		<!-- Start right content -->
        <div class="content-page">
			<!-- Start Content here -->
            <div class="content">
            	<div class="page-content">
	                <iframe name="main-frame" id="main-frame" onLoad="iFrameHeight()" src="{:U('Index/home')}" width="100%" height="100%" frameborder="0" scrolling="yes"></iframe>
	            </div>
            </div>
			<!-- End content here -->

			<!-- Footer Start -->
            <!-- <footer>
                Huban Creative &copy; 2014
                <div class="footer-links pull-right">
                	<a href="#">About</a><a href="#">Support</a><a href="#">Terms of Service</a><a href="#">Legal</a><a href="#">Help</a><a href="#">Contact Us</a>
                </div>
            </footer> -->
            <!-- Footer End -->
        </div>
		<!-- End right content -->
		
		<div class="clearfix"></div>
	</div>
	<!-- End of page -->
	
	<!-- the overlay modal element -->
	<div class="md-overlay"></div>
	<!-- End of eoverlay modal -->
	
	<!-- Base Js Files -->
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/jquery/jquery-1.11.1.min.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/jqueryui/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/jquery-ui-touch/jquery.ui.touch-punch.min.js"></script>
 	<script src="__PUBLIC__/statics/coco-chat/assets/libs/jquery-detectmobile/detect.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/fastclick/fastclick.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/jquery-slimscroll/jquery.slimscroll.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/nifty-modal/js/classie.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/nifty-modal/js/modalEffects.js"></script>
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/pace/pace.min.js"></script>
	
	<!-- Extra Js Files -->
	<script src="__PUBLIC__/statics/coco-chat/assets/libs/layer/layer.js"></script>
	
	<!-- Custom Js Files -->
	<script src="__ADMIN_JS__/index.js"></script>
	</body>
</html>
